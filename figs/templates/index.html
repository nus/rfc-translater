<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>RFCのアスキーアートの一覧</title>

  <link rel="shortcut icon" type="image/x-icon"
    href="https://tex2e.github.io/rfc-translater/favicon.ico" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    p.text {
      font-size: 100%;
      overflow-wrap: break-word;
    }
    pre.text {
      font-size: 75%;
    }
  </style>

  <script>
    var host = window.location.hostname;
    if (host != "localhost") {
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-75892425-1', 'auto');
      ga('send', 'pageview');
    }
  </script>
</head>
<body>
  <%include file="header.html" />

  <div style="height: 1ex;"></div> <!-- spacing -->

  <div class="container">
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">RFCのアスキーアート</h4>
      アスキーアートとは、等幅フォントの環境でASCIIのみを使って、自分の意見や世界観を表現するためのものです。
      RFCにはアスキーアート職人による作品の数々が散りばめられています。
      我々はRFCのアスキーアートを文化財だと考えており、これらの文化財を保護する目的で当サイトがあります。
    </div>

    % for link, rfc_begin, rfc_end in ctx:
    <div class="col-sm-12 col-md-12">
      <a href="${link | h}">
        RFC ${rfc_begin | h}-${rfc_end | h}
      </a>
    </div>
    % endfor
  </div>
</body>
</html>
