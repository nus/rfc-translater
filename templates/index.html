<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>RFC日本語訳の一覧</title>

  <%include file="head.html" />
</head>
<body>
  <%include file="header.html" />
  <div style="height: 1ex;"></div>

  <div class="container">
    <ul class="list-group list-group-flush">
      % for filenum, filename, title in ctx['files']:
      <a href="${filename | h}" class="list-group-item list-group-item-action">
        ${title | h}
      </a>
      % endfor
    </ul>
  </div>
</body>
</html>
